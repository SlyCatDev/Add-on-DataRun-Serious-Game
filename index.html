<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Dice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="DataRun.png" alt="Logo-DataRun" style="max-height: 180px; margin-top: 20px;">
  <div class="scene">
    <div class="cube">
      <div class="cube__face cube__face--1">
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--2">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--3">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--4">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--5">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--6">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <button class="rollBtn">Click the dice to roll</button>
  <a href="rules.html" class="rulesBtn">View game rules</a>
  
  <script src="script.js"></script>
</body>
</html>
